{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}

<br>
<div class="card">
  <div class="card-body">
    <p class="card-text">
<form action="{% url 'signup' %}" method="POST" >
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Create" class="btn btn-outline-success">
</form>
</p>
</div>
</div>
{% endblock content %}
